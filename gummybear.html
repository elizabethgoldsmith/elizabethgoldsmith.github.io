<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style>
		#gummybear {
			background-image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrvil6y7_aEVr-EyO_UWvsy1phdD_2BgujFXfYWaaAO8BzpG0n&s"
		}

	</style>
<div id=gummybear></div>

<script type="text/javascript">
	
	function gummybear(bear) {
		var gummybear = document.createElement("gummybear");
		document.body.appendChild(gummybear);
		gummybear.style.width = "100px";
		gummybear.style.height = "100px";
		gummybear.style.backgroundSize = "contain";
		gummybear.id="gummy"+bear;
		gummybear.style.backgroundRepeat = "no-repeat"
		gummybear.style.backgroundImage="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrvil6y7_aEVr-EyO_UWvsy1phdD_2BgujFXfYWaaAO8BzpG0n&s"

	};
	



</script>

</body>
</html>
